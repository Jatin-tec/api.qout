services:
  web:
    build: ./
    container_name: django-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app
      - static:/usr/src/app/static
      - media:/usr/src/app/media
    ports:
      - 8000:8000
    restart: always
    env_file:
      - ./.env

  nginx:
    restart: always
    build:
      context: ./nginx
    container_name: nginx
    volumes:
      - static:/static
      - media:/media\
    ports:
      - 80:80
    depends_on:
      - web

